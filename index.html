<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Kids Fun - مرح الأطفال</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --font-fallback: 'Cairo', sans-serif; }
        body {
            font-family: var(--font-fallback);
            overflow: hidden;
            background: #f0f9ff;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
        }
        @keyframes float {
            0% { transform: translateY(0px) rotate(2deg); }
            50% { transform: translateY(-10px) rotate(-2deg); }
            100% { transform: translateY(0px) rotate(2deg); }
        }
        .animate-float { animation: float 4s ease-in-out infinite; }
        .shadow-kids { box-shadow: 0 10px 0 rgba(0,0,0,0.1); }
        .shadow-kids-active { box-shadow: 0 4px 0 rgba(0,0,0,0.1); transform: translateY(6px); }
        html, body { overscroll-behavior-y: contain; position: fixed; }
        ::-webkit-scrollbar { display: none; }
    </style>
